<div class="todo-app">
  <div class="header">
    <h1>To-Do Application</h1>
  </div>
  <div class="task">
    <input
      type="text"
      placeholder="Enter New Task
"
      #task
    />
    <button (click)="addTask(task.value)">✔️</button>
  </div>
  <div class="output">
    <ul *ngFor="let item of list">
      <li>
        {{ item.name }}
        <button (click)="removeTask(item.id)">❌</button>
      </li>
    </ul>
  </div>
</div>
